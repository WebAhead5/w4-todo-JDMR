<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>tdd todo</title>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style/style.css">

  </head>
  <body>

    <div id="bodyElementsContainer">

      <form id="add-todo">
        <input type="text" id="new-todo" name="description" title="new to-do"  value="" placeholder="Add task..." autocomplete="off">
        <input type="submit" name="add" value="" class="icon">
        <input type="button" name="undo" value="" class="icon">
        <select id="settings" class = "icon" >
          <option disabled selected value="default"></option>
          <option value="clearChecked">Clear Checked</option>
        </select>

      </form>

      <div id = "todo-container">
      </div>

      <div id="emptyTodo" class="hidden">
        <span>Empty list</span>
      </div>


    </div>

  </body>


  <script type="text/javascript" src = "scripts/logic.js"></script>
  <script type="text/javascript" src = "scripts/dom.js"></script>
</html>
